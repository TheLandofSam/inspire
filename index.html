<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
	<body id="body">
		<div class="container">
		
			<div class="row" id= "one">
				<div class="col-md-1 col-lg-1"></div>
				<div class="col-md-9 col-lg-9">
						<div id="quote" ></div>
						<div id="quoteAuthor"></div>
				</div>
				<div class="col-md-2 col-lg-2"></div>
			</div>
				
			<div class="row" id="two">
				<div class="col-md-4 col-lg-4"></div>
				<div class="col-md-4 col-lg-4">
					<div id="clock"></div>
				</div>
				<div class="col-md-4 col-lg-4"></div>
			</div>

			<div class="row" id="three">
				<div class="col-md-9 col-lg-9"></div>
				<div class="col-md-3 col-lg-3">
					<form onsubmit="app.controllers.todoController.addTodoFromForm(event)">
						<h3>To Dos (<span id="num-items"></span>):</h3>
						<input type="text" name="todo" id="todo" placeholder="Task here + Enter...">
					</form>
					<div id="todoHere"></div>
				</div>
			</div>

			<div class="row" id="four">
				<div class="col-md-5 col-lg-5">
					<div id="weather"></div>
				</div>
				<div class="col-md-3 col-lg-3"></div>
				<div class="col-md-4 col-lg-4"></div>
			</div>

	</div>
	
	<!--JS Libraries-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>
	<script src="app/components/clock/clock-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
